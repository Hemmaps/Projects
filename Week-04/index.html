<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-container hide">
            <span id="timer" class="timer">Time: 15</span>
        </div>
        <div id="question-container" class="hide">
            <div id="question-number" class="question-number">Question 1/10</div>
            <div id="question">Questions</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="score-container" class="hide">
            <div id="score">Your score: 0</div>
            <button id="restart-btn" class="btn">Restart</button>
            <button id="exit-btn" class="btn">Exit</button>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn ">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
